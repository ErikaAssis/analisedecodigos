<div layout="row" layout-wrap class="container">
    <div flex="100">
        <md-subheader hide-xs hide-sm show-gt-md class="md-no-sticky"><h1>Ranking - Bom Código</h1></md-subheader>
        <md-subheader hide-gt-sm class="md-no-sticky"><h2>Ranking - Bom Código</h2></md-subheader>
        
        <md-input-container class="md-icon-float md-block">
            <label>Pesquisar por nome</label>
            <md-icon> <i class="material-icons">search</i></md-icon>
            <input ng-model="criteria">
        </md-input-container> 

        <md-progress-linear ng-if="ranking.length == 0" class="md-warn md-hue-2"></md-progress-linear> 
    </div>

    <div flex="100" ng-repeat="usuario in ranking | filter: criteria" layout="column" style="margin-top: 3%;">
        <span hide-xs hide-sm show-gt-md class="md-display-2">
            {{usuario.posicao}}º
            &nbsp;
            <strong style="font-size: 25px; margin-left: -2%;" hide-xs hide-sm show-gt-md>Nome repositório&nbsp;</strong>

        </span>
        <!-- Fonte ajustada para dispositivos moveis -->
        <span hide-gt-sm class="md-headline">
            {{usuario.posicao}}º
            &nbsp;
            <strong style="font-size: 20px" hide-gt-sm flex-offset="3">Nome repositório&nbsp;</strong>
        </span>

        <div style="margin-left: 5%;" >
            <br/>
            <strong hide-xs hide-sm show-gt-md style="font-size: 22px">Nota: 654&nbsp;</strong>
            <strong hide-gt-sm style="font-size: 18px">Nota: 654&nbsp;</strong>

            <p hide-xs hide-sm show-gt-md>Autor: {{user[usuario.login].name}}&nbsp;</p>
            <p hide-gt-sm>Autor: {{user[usuario.login].name}}&nbsp;</p>

            <md-button style="margin-left: -1%;" class="md-warn md-raised md-hue-2" ng-href={{user[usuario.login].html_url}} target="_blank">
                Visitar repositório
            </md-button>
        </div> 
    </div>
</div>
